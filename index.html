<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Acme|Righteous" rel="stylesheet"> -->
    <!-- <link rel="shortcut icon" type="image/x-icon" href="assets/icons/favicon/"> -->
    <link rel="stylesheet" href="css/main.css">
    <title>Proyecto con autenticación - Firebase</title>
  </head>
  <body>
    <header class="container mt-3">
      <nav class="navbar  navbar-dark bg-primary justify-content-between">
        <a class="navbar-brand">Navbar</a>
        <div class="form-inline">
          <!-- <h4>Registro de usuario con email y password</h4> -->
          <input class="form-control form-control-sm mr-sm-2" type="email" placeholder="Ingrese email" id="enter-email">
          <input class="form-control form-control-sm mr-sm-2" type="password" placeholder="Ingrese password" id="enter-password">
          <button class="btn btn-dark my-2 my-sm-0 btn-sm" id="btn-enter">Acceder</button>
          <button class="btn btn-danger my-2 my-sm-0 btn-sm ml-2" id="btn-register" data-toggle="modal" data-target="#exampleModalLong">Regístrate!</button>
        </div>
      </nav>
    </header>
    
    <main>
      <section class="mt-4">
      </section>
      
      <section class="mt-4">
        <!-- <h4>Ingreso de usuarios con email y password</h4> -->
        
        <div id="content">
        </div>
      </section>
    </main>
    
    <footer>
      <p class="text-center mt-4">Copyright&copy;</p>
    </footer>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Formulario de Registro</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input class="form-control" id="email" type="email" placeholder="Ingrese email">
            <div class="mt-2"></div>
            <input class="form-control" id="password" type="password" placeholder="Ingrese password">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary my-2 my-sm-0 btn-sm" id="btn-send">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <!-- JS de tooltip y popover -->
    <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
