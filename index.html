<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Acme|Righteous" rel="stylesheet"> -->
    <!-- <link rel="shortcut icon" type="image/x-icon" href="assets/icons/favicon/"> -->
    <link rel="stylesheet" href="css/main.css">
    <title>Proyecto con autenticaci√≥n - Firebase</title>
  </head>
  <body>
    <header>
      
    </header>
    
    <main>
      <section class="mt-4">
        <h4>Registro de usuario con email y password</h4>
        <input id="email" type="email" placeholder="Ingrese email">
        <input id="password" type="password" placeholder="Ingrese password">
        <button id="btn-send">Enviar</button>
      </section>
      
      <section class="mt-4">
        <h4>Ingreso de usuarios con email y password</h4>
        <input id="enter-email" type="email" placeholder="Ingrese email">
        <input id="enter-password" type="password" placeholder="Ingrese password">
        <button id="btn-enter">Acceder</button>

        <div id="see">
        </div>
      </section>
    </main>

    <footer>
      <p class="text-center mt-4">Copyright&copy;</p>
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <!-- JS de tooltip y popover -->
    <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
